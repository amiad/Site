<div [dir]="resources.direction">
    <div fxLayout="row">
        <div fxFlex>
            <button mat-button fxFill (click)="addPointToRoute()" matTooltip="{{resources.addPointToRoute}}" matTooltipPosition="above" angulartics2On="click" angularticsCategory="Location" angularticsAction="Convert location to point"><i class="fa icon-plus"></i></button>
        </div>
        <div fxFlex>
            <button mat-button fxFill type="button" (click)="hideCoordinates = !hideCoordinates" matTooltip="{{resources.showCoordinates}}" matTooltipPosition="above" angulartics2On="click" angularticsCategory="Location" angularticsAction="Toggle coordinates"><i class="fa icon-globe"></i></button>
        </div>
        <div fxFlex>
            <button mat-button fxFill type="button" (click)="openAddSimplePointDialog()" matTooltip="{{resources.uploadPoint}}" matTooltipPosition="above" angulartics2On="click" angularticsCategory="Location" angularticsAction="Open upload point dialog"><i class="fa icon-cloud-upload"></i></button>
        </div>
    </div>
    <div *ngIf="!hideCoordinates">
        <coordinates [latlng]="latlng"></coordinates>
    </div>
</div>
